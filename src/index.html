<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oxidian</title>
  <link rel="stylesheet" href="css/design-tokens.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/obsidian-features.css">
  <link rel="stylesheet" href="css/remember.css">
  <link rel="stylesheet" href="css/animations.css">
  <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
  <!-- Skip to content -->
  <a href="#editor-container" class="skip-link" id="skip-link">Skip to editor</a>

  <!-- App Shell -->
  <div class="app-container" id="app">

    <!-- Left Ribbon (icon bar) -->
    <aside class="ribbon" id="ribbon" role="toolbar" aria-label="Sidebar tools" aria-orientation="vertical">
      <button class="ribbon-btn" id="btn-files" aria-label="File explorer" tabindex="0" data-tooltip="Files">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M22 19a2 2 0 01-2 2H4a2 2 0 01-2-2V5a2 2 0 012-2h5l2 3h9a2 2 0 012 2z"/></svg>
      </button>
      <button class="ribbon-btn" id="btn-search" aria-label="Search" tabindex="0" data-tooltip="Search">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>
      </button>
      <button class="ribbon-btn" id="btn-bookmarks" aria-label="Bookmarks" tabindex="0" data-tooltip="Bookmarks">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M19 21l-7-5-7 5V5a2 2 0 012-2h10a2 2 0 012 2z"/></svg>
      </button>
      <button class="ribbon-btn" id="btn-graph" aria-label="Graph view" tabindex="0" data-tooltip="Graph">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="6" cy="6" r="3"/><circle cx="18" cy="18" r="3"/><circle cx="18" cy="6" r="3"/><line x1="8.5" y1="7.5" x2="15.5" y2="16.5"/><line x1="15.5" y1="7.5" x2="8.5" y2="16.5"/></svg>
      </button>
      <button class="ribbon-btn" id="btn-canvas" aria-label="Canvas" tabindex="0" data-tooltip="Canvas">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="2" y="2" width="8" height="8" rx="1"/><rect x="14" y="14" width="8" height="8" rx="1"/><path d="M10 6h4M6 10v4M18 10v4M10 18h4"/></svg>
      </button>
      <div class="ribbon-spacer" role="separator"></div>
      <button class="ribbon-btn" id="btn-remember" aria-label="Remember (spaced repetition)" tabindex="0" data-tooltip="Remember">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 2a10 10 0 1010 10A10 10 0 0012 2z"/><path d="M12 6v6l4 2"/></svg>
      </button>
      <button class="ribbon-btn" id="btn-settings" aria-label="Settings" tabindex="0" data-tooltip="Settings">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 00.33 1.82l.06.06a2 2 0 010 2.83 2 2 0 01-2.83 0l-.06-.06a1.65 1.65 0 00-1.82-.33 1.65 1.65 0 00-1 1.51V21a2 2 0 01-4 0v-.09A1.65 1.65 0 009 19.4a1.65 1.65 0 00-1.82.33l-.06.06a2 2 0 01-2.83-2.83l.06-.06A1.65 1.65 0 004.68 15a1.65 1.65 0 00-1.51-1H3a2 2 0 010-4h.09A1.65 1.65 0 004.6 9a1.65 1.65 0 00-.33-1.82l-.06-.06a2 2 0 012.83-2.83l.06.06A1.65 1.65 0 009 4.68a1.65 1.65 0 001-1.51V3a2 2 0 014 0v.09a1.65 1.65 0 001 1.51 1.65 1.65 0 001.82-.33l.06-.06a2 2 0 012.83 2.83l-.06.06A1.65 1.65 0 0019.4 9a1.65 1.65 0 001.51 1H21a2 2 0 010 4h-.09a1.65 1.65 0 00-1.51 1z"/></svg>
      </button>
    </aside>

    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar" role="navigation" aria-label="File explorer">
      <div class="sidebar-header">
        <h2 class="sidebar-title" id="sidebar-title">Files</h2>
        <div class="sidebar-actions" role="toolbar" aria-label="File actions">
          <button class="sidebar-action-btn" id="btn-new-file" aria-label="New file" tabindex="0">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M14 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V8z"/><polyline points="14 2 14 8 20 8"/><line x1="12" y1="18" x2="12" y2="12"/><line x1="9" y1="15" x2="15" y2="15"/></svg>
          </button>
          <button class="sidebar-action-btn" id="btn-new-folder" aria-label="New folder" tabindex="0">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M22 19a2 2 0 01-2 2H4a2 2 0 01-2-2V5a2 2 0 012-2h5l2 3h9a2 2 0 012 2z"/><line x1="12" y1="11" x2="12" y2="17"/><line x1="9" y1="14" x2="15" y2="14"/></svg>
          </button>
          <button class="sidebar-action-btn" id="btn-collapse-all" aria-label="Collapse all folders" tabindex="0">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="4 14 10 14 10 20"/><polyline points="20 10 14 10 14 4"/><line x1="14" y1="10" x2="21" y2="3"/><line x1="3" y1="21" x2="10" y2="14"/></svg>
          </button>
        </div>
      </div>
      <div class="sidebar-search">
        <input type="search" id="sidebar-filter" placeholder="Filter files..." aria-label="Filter files" autocomplete="off">
      </div>
      <div class="file-tree" id="file-tree" role="tree" aria-label="File tree" tabindex="0">
        <!-- File tree items rendered by sidebar.js -->
      </div>
    </aside>

    <!-- Sidebar resize handle -->
    <div class="sidebar-resize-handle" id="sidebar-resize" role="separator" aria-label="Resize sidebar" aria-orientation="vertical" tabindex="0"></div>

    <!-- Main Content Area -->
    <main class="main-content" id="main-content">

      <!-- Tab Bar -->
      <div class="tab-bar" id="tab-bar" role="tablist" aria-label="Open files">
        <!-- Tabs rendered dynamically -->
        <!-- Example tab structure:
        <div class="tab" role="tab" aria-selected="true" aria-controls="editor-container" tabindex="0" data-path="welcome.md">
          <span class="tab-icon">ðŸ“„</span>
          <span class="tab-title">Welcome</span>
          <button class="tab-close" aria-label="Close tab" tabindex="-1">&times;</button>
        </div>
        -->
      </div>

      <!-- Editor Area -->
      <div class="editor-wrapper" id="editor-wrapper">
        <div class="editor-container" id="editor-container" role="textbox" aria-multiline="true" aria-label="Markdown editor" tabindex="0">
          <!-- CodeMirror mounts here -->
        </div>
      </div>

      <!-- Right Panel (Backlinks, Properties, etc.) -->
      <aside class="right-panel" id="right-panel" role="complementary" aria-label="Note details" hidden>
        <div class="right-panel-header">
          <h3 id="right-panel-title">Backlinks</h3>
          <button class="right-panel-close" id="btn-close-right-panel" aria-label="Close panel" tabindex="0">&times;</button>
        </div>
        <div class="right-panel-content" id="right-panel-content">
          <!-- Backlinks / Properties rendered here -->
        </div>
      </aside>
    </main>
  </div>

  <!-- Status Bar -->
  <footer class="status-bar" id="status-bar" role="status" aria-live="polite" aria-label="Status bar">
    <div class="status-bar-left">
      <span class="status-item" id="status-vault" aria-label="Current vault"></span>
      <span class="status-item" id="status-file-count" aria-label="File count"></span>
    </div>
    <div class="status-bar-right">
      <span class="status-item" id="status-line-col" aria-label="Cursor position"></span>
      <span class="status-item" id="status-word-count" aria-label="Word count"></span>
      <span class="status-item" id="status-encoding" aria-label="File encoding">UTF-8</span>
    </div>
  </footer>

  <!-- Command Palette Modal -->
  <div class="modal-overlay" id="command-palette-overlay" role="dialog" aria-modal="true" aria-labelledby="command-palette-title" hidden>
    <div class="command-palette" id="command-palette">
      <h2 class="sr-only" id="command-palette-title">Command Palette</h2>
      <input type="text" class="command-palette-input" id="command-palette-input" placeholder="Type a command..." aria-label="Search commands" autocomplete="off" autofocus>
      <div class="command-palette-results" id="command-palette-results" role="listbox" aria-label="Command results">
        <!-- Command items rendered dynamically -->
      </div>
    </div>
  </div>

  <!-- Quick Switcher Modal -->
  <div class="modal-overlay" id="quick-switcher-overlay" role="dialog" aria-modal="true" aria-labelledby="quick-switcher-title" hidden>
    <div class="quick-switcher" id="quick-switcher">
      <h2 class="sr-only" id="quick-switcher-title">Quick Switcher</h2>
      <input type="text" class="quick-switcher-input" id="quick-switcher-input" placeholder="Open a file..." aria-label="Search files" autocomplete="off" autofocus>
      <div class="quick-switcher-results" id="quick-switcher-results" role="listbox" aria-label="File results">
        <!-- Results rendered dynamically -->
      </div>
    </div>
  </div>

  <!-- Settings Modal -->
  <div class="modal-overlay" id="settings-overlay" role="dialog" aria-modal="true" aria-labelledby="settings-title" hidden>
    <div class="settings-modal" id="settings-modal">
      <div class="settings-modal-header">
        <h2 id="settings-title">Settings</h2>
        <button class="settings-close-btn" id="btn-close-settings" aria-label="Close settings" tabindex="0">&times;</button>
      </div>
      <div class="settings-modal-body" id="settings-body">
        <!-- Settings rendered by settings.js -->
      </div>
    </div>
  </div>

  <!-- Toast Container -->
  <div class="toast-container" id="toast-container" role="alert" aria-live="assertive" aria-atomic="true"></div>

  <!-- Screen Reader Only Styles -->
  <style>
    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }
    .skip-link {
      position: absolute;
      top: -100%;
      left: 16px;
      z-index: 10000;
      padding: 8px 16px;
      background: var(--text-accent);
      color: var(--text-inverse);
      border-radius: 4px;
      text-decoration: none;
      font-weight: 600;
      transition: top 0.2s;
    }
    .skip-link:focus {
      top: 8px;
    }
  </style>

  <!-- Scripts -->
  <script type="module" src="js/app.js"></script>
  <script type="module" src="js/accessibility.js"></script>
</body>
</html>
